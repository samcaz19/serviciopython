<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el Número</title>

    <style>
        body {
            background: #f4f4f4;
            font-family: Arial;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 8px;
            width: 90%;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        a{
            text-decoration:none;
            font-family: Arial;
        }
        .msg {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Adivina el número</h2>
    <p>Estoy pensando un número entre 1 y 100</p>

    <form method="POST">
        <input type="number" name="intento" placeholder="Ingresa un número" required>
        <button type="submit">Probar</button>
    </form>

    {% if mensaje %}
    <p class="msg">{{ mensaje }}</p>
    {% endif %}
    <br>
    <a href="https://mi_API_para_regresar_a_JAVA" class="button">Volver</a>
</div>
</body>

</html>
